<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Статистика по просмотрам</title>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">NEWigator</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Назад</a>
      </li>
    </ul>

                  <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href = "/stat" >Статистика</a>
      </li>
    </ul>
  </div>
</nav>


</head>
<body>

{% for i in news %}



    <div class="card" style="width: 18rem; margin-left: auto;
    margin-right: auto; margin-top: 3%;">
  <img class="card-img-top" src="{{MEDIA_URL}}{{ i.image.url}}">
  <div class="card-body">
    <h5 class="card-title" align="center">{{ i.tittle}}</h5>
    <p class="card-text" >{{ i.text|slice:":40" }}...<a href="/{{ i.id}}">Далее</a></p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Просмотров всего: {{ i.views }}</li>
  </ul>
</div>
{% endfor %}




</body>
</html>
