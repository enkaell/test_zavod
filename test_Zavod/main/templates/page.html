<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>NEWigator</title>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">NEWigator</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="admin/">Админ</a>
      </li>
    </ul>
              <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href = "/stat" >Статистика</a>
      </li>
    </ul>
  </div>
</nav>


</head>
<body>





    <div class="container" style="margin-top:3%;">
    <div class="row">
        <div class="col-md-4">
            <img width="350" height="350" src="{{MEDIA_URL}}{{ post.image.url}}">
        </div>
        <div class="col-md-8">
            <blockquote class="blockquote text-center">
                <h2 class="card-title" align="center" >{{ post.tittle}}</h2>
             <p class="mb-0" style = "word-break:break-all;">{{ post.text }}</p><br />

                <p class="mb-0" style = "word-break:break-all;">Теги:

                {% for tag in post.tags.all %}
                        <a href="/{{ tag.name}}">
      {{ tag.name }}
    </a>
                    {% endfor %}
                </p><br/>
                <p class="mb-0" style = "word-break:break-all;">Просмотры: {{ post.views }}</p><br/>
                <a class="btn btn-dark" href="/" role="button">Назад</a>
            </blockquote>
        </div>
    </div>
</div>






</body>
</html>
